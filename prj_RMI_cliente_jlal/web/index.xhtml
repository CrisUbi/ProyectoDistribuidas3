<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Actividad</title>
        <div class="scrollmenu">
             <a href="faces/index.xhtml">Pagina1</a>
            <a href="Soporte.xhtml">Soporte</a>
            <a href="ServidorChat.xhtml">ServidorChat</a>
        </div>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:inputText id="cedula" value="#{cls_RMI_cliente.cedula}" />
            <h:commandButton id="buscar" value="Buscar por Codigo" action="#{cls_RMI_cliente.buscar}"/>
        </h:form>
        <h:form id="form1">
            <h3>Ingreso de Actividad</h3>
            <h:panelGrid columns="3">
                <h:outputLabel >Codigo:</h:outputLabel>
                <h:inputText id="cedula1" value="#{cls_RMI_cliente.cedula}" />
                <br></br>
                <br></br>
                <h:outputLabel >Actividad:</h:outputLabel>
                <h:inputText id="apellido" value="#{cls_RMI_cliente.apellido}" />
                <br></br>

                <br></br>
                <h:commandButton id="insertar" value="Insertar" action="#{cls_RMI_cliente.insertar}"/>
            </h:panelGrid>
            <h:dataTable value="#{cls_RMI_cliente.busca}" var="actividad" styleClass="table table-bordered table-hover text-black">
                    <h:column  > <h:outputText value="#{actividad.codigoActividad}"/> </h:column>   
                    <h:column > <h:outputText value="#{actividad.nombreActividad}"/> </h:column>
              
            </h:dataTable>
        </h:form>
    </h:body>
    <footer><object type="text/html" data="http://localhost:8080/prj_chat_websocket/" width="1000" height="500" name="contenido"></object></footer>
</html>
