<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
        <title>Prestamo Libros</title>
        <meta name="description" content=""></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"></link>
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="css/bootstrap-datepicker.css" rel="stylesheet"></link>
        <link href="css/style_nav.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link href="https://mdbootstrap.com/previews/docs/latest/css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="https://mdbootstrap.com/previews/docs/latest/css/mdb.min.css" rel="stylesheet"></link>
        <link href="style.css" rel="stylesheet"></link>
        <div id="header">
            <ui:insert name="header">
                <ui:include src="menu.xhtml" />
            </ui:insert>
        </div>
        <script>$(document).ready(function () {
                $('#example').DataTable();
            });</script>
    </h:head>
    <h:body>

        <div class="container">
            <header class="page-header">
                <div class="branding">
                    <br></br>
                    <h1>PRESTAMO LIBROS</h1>
                </div>
            </header>

        </div>
        <template id="prestamoL-list"></template>

        <h:form id="form1">
            <center>
                <h3>PRESTAMO LIBRO</h3>
                <h:panelGrid columns="10">
                    <h:outputText value="Fecha Prestamo:"/>
                    <p:calendar id="fechaPrestamo" pattern="yyyy-mm-dd"  value="#{cls_prestamo.fechaPrestamo}"  showOn="button"/>
                    <br></br>
                    <h:outputText value="DescripciÃ³n:"/>
                    <h:inputTextarea  id="descripcion" value="#{cls_prestamo.descripcionPrestamo}"/>
                    <br></br>
                    <h:outputText value="Fecha Entrega:"/>
                    <p:calendar id="fechaE" pattern="yyyy-mm-dd" value="#{cls_prestamo.fechaentregaPrestamo}" showOn="button" />
                    <br></br>
                    <h:commandButton id="registar" class="btn btn-sm btn-primary" value="Registrar" action="#{cls_prestamo.insertar()}"> </h:commandButton>
                </h:panelGrid>
                <h:panelGrid columns="7">
                    <h:outputText value="Libro:"/>
                    <h:selectOneMenu  id="seleccion" style="display:block !important;" value = "#{cls_prestamo.libro}"> 
                        <f:selectItem itemLabel="Selecciona" itemValue="#{cls_prestamo.libro}" />
                        <f:selectItems value="#{cls_prestamo.libros}" />   
                    </h:selectOneMenu> 
                    <br></br>
                    <h:outputText value="Cantidad:"/>
                    <h:inputText  id="cantidad" value="#{cls_prestamo.cantida}"/>
                    <br></br>
                    <h:commandButton id="detalle" class="btn btn-sm btn-primary" value="Nuevo detalle" action="#{cls_prestamo.detalles()}"> </h:commandButton>
                </h:panelGrid>
            </center>     
            <div class="container">
                <table  id="example" class="display" style="width:100%"> 
                    <thead>
                        <tr>
                            <th>ISBN Libro</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{cls_prestamo.detalle}" var="libro"> 
                            <tr> 
                                <td>#{libro.detalleCudaPK.isbnLibro}</td> 
                                <td>#{libro.cantidad}</td>      
                            </tr> 
                        </ui:repeat> 
                    </tbody>
                </table> 
            </div>
            <center>
                <h:commandButton id="registar1" class="btn btn-sm btn-primary" value="Guardar" action="#{cls_prestamo.guardar()}"> </h:commandButton>
            </center>
        </h:form>
    </h:body>
    <footer><object type="text/html" data="http://localhost:8080/prj_chat_websocket/" width="1000" height="500" name="contenido"></object></footer>
</html>
