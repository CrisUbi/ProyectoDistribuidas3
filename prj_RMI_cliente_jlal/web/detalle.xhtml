<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
        <title>Detalle</title>
        <meta name="description" content=""></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"></link>
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="css/bootstrap-datepicker.css" rel="stylesheet"></link>
        <link href="css/style_nav.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link href="https://mdbootstrap.com/previews/docs/latest/css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="https://mdbootstrap.com/previews/docs/latest/css/mdb.min.css" rel="stylesheet"></link>
        <link href="style.css" rel="stylesheet"></link>
        <div id="header">
            <ui:insert name="header">
                <ui:include src="menu.xhtml" />
            </ui:insert>
        </div>
        <script>$(document).ready(function () {
                $('#example').DataTable();
            });</script>
    </h:head>
    <h:body>

        <div class="container">
            <header class="page-header">
                <div class="branding">
                    <br></br>
                    <h1>DETALLE PRESTAMO LIBROS</h1>
                </div>
            </header>

        </div>
        <template id="prestamoL-list"></template>

        <h:form id="form1">
            <center>
                <h3>DETALLE PRESTAMO LIBRO</h3>
                <h:panelGrid columns="3">
                    <h:outputText value="Numero prestamo:"/>
                    <h:selectOneMenu   id="seleccion" style="display:block !important;" value = "#{cls_prestamo1.numero}"> 
                        <f:selectItem itemLabel="Selecciona" itemValue="#{cls_prestamo1.numero}" />
                        <f:selectItems value="#{cls_prestamo1.numeros}" />   
                    </h:selectOneMenu> 
                    <br></br>
                    <h:outputText value="ISBN libro:"/>
                    <h:selectOneMenu   id="seleccion1" style="display:block !important;" value = "#{cls_prestamo1.libro}"> 
                        <f:selectItem itemLabel="Selecciona" itemValue="#{cls_prestamo1.libro}" />
                        <f:selectItems value="#{cls_prestamo1.libros}" />   
                    </h:selectOneMenu> 
                    <br></br>
                    <h:outputText value="Cantidad:"/>
                    <h:inputTextarea  id="cantidad" value="#{cls_prestamo1.cantida}"/>
                    <br></br>
                </h:panelGrid>
                <h:panelGrid columns="4">
                    <h:commandButton id="modificar" class="btn btn-sm btn-success" value="modificar" action="#{cls_prestamo1.modificar()}"> </h:commandButton>
                    <h:commandButton id="eliminar"  class="btn btn-sm btn-danger"  value="Eliminar" action="#{cls_prestamo1.eliminar()}"> </h:commandButton>
                    <h:commandButton id="buscar" class="btn btn-sm btn-info"  value="Buscar" action="#{cls_prestamo1.buscar()}"> </h:commandButton>
                    <h:commandButton id="buscar1" class="btn btn-sm btn-info"  value="Buscar Todo" action="#{cls_prestamo1.buscarD()}"> </h:commandButton>

                </h:panelGrid>
                <h:outputText value="#{cls_prestamo1.mensaje}"/>
            </center>
            <div class="container">

                <table  id="example" class="display" style="width:100%"> 
                    <thead>
                        <tr>
                            <th>Numero Prestamo</th>
                            <th>ISBN libro</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{cls_prestamo1.detalle}" var="libro"> 
                            <tr> 
                                <td>#{libro.detalleCudaPK.numeroPrestamo}</td> 
                                <td>#{libro.detalleCudaPK.isbnLibro}</td> 
                                <td>#{libro.cantidad}</td>
                            </tr> 
                        </ui:repeat> 
                    </tbody>
                </table> 
            </div>
        </h:form>
    </h:body>
    <footer><object type="text/html" data="http://localhost:8080/prj_chat_websocket/" width="1000" height="500" name="contenido"></object></footer>
</html>
